<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row">
            <h3 class="text-center"> Update Employee </h3>
            <hr />
            <div class="card-body">
                <form (ngSubmit)="onSubmit()">

                    <div class="form-group">
                        <label>Employee Number</label>
                        <input type="number" class="form-control" required maxlength="10" id="id" [(ngModel)]="employee.id"
                            name="id">
                    </div>
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" class="form-control" required id="employeeName" [(ngModel)]="employee.employeeName"
                            name="employeeName">
                    </div>

                    <div class="form-group">
                        <label>Department</label>
                        <select class="form-control" required id="department" [(ngModel)]="employee.department"
                        name="department">
                            <option value=""> Please choose one </option>
                            <option *ngFor="let department of departments" [ngValue]="department.code">{{department.department_name}}</option>
                         </select>
                        
                    </div>

                    <div class="form-group">
                        <label>Joining Date</label>
                        <input id="dateOfJoining" name="dateOfJoining" class="form-control" required [(ngModel)]="employee.dateOfJoining"  placeholder="Enter Your Date of Birth" type="text" bsDatepicker/>

                    </div>
                    <div class="form-group">
                        <label>Salary</label>
                        <input type="number" class="form-control" required id="salary" [(ngModel)]="employee.salary"
                            name="salary">
                    </div>
                    <br />
                    <button class="btn btn-success" type="submit">Submit</button>

                </form>
            </div>
        </div>
    </div>
</div>
